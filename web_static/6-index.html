<!DOCTYPE html>
<html>
    <head>
        <title>AirBnB</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="container">
                <section class="filters">
                    <div class="locations">
                        <h3>
                            States
                        </h3>
                        <h4>
                            Arizona, Califonia...
                        </h4>
                        <ul class="popover">
                            <li><h2>Califonia:</h2></li>
                            <ul class="popover_list">
                                <li>San Fransisco</li>
                                <li>San Jose</li>
                            </ul>
                            <li><h2>Arizona:</h2></li>
                            <ul class="popover_list">
                                <li>Arisé</li>
                                <li>Pagé</li>
                            </ul>
                        </ul>
                    </div>
                    <div class="amenities">
                        <h3>
                            Amenities
                        </h3>
                        <h4>
                            Internet, Kitchen...
                        </h4>
                        <ul class="popover">
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Laptop</li>
                            <li>Kitchen</li>
                            <li>Cook</li>
                            <li>Breakfast</li>
                        </ul>
                    </div>
                    <button type="button">
                        search
                    </button>
                </section>
            </div>
        </header>
    </body>
    <footer>
        Best School
        <div class="container">
        </div>
    </footer>
</html>
